    <div class="contacts">
      <h1>Contattami</h1>
      <p>
        Compila questo form per contattarmi
      </p>

      <div class="container mt-5">
        <form>
            <div class="mb-4">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Inserisci il tuo nome">
            </div>
            <div class="mb-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Inserisci la tua email">
            </div>
            <div class="mb-4">
                <label for="messaggio" class="form-label">Messaggio</label>
                <textarea class="form-control" id="messaggio" rows="3" placeholder="Scrivi il tuo messaggio"></textarea>
            </div>
            <button type="submit" class="btn">Invia</button>
        </form>
